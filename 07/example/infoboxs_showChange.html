<!DOCTYPE html>
<html lang="en">
<head>
<title>infobox show[one/Multiple]</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>html,body{height:100%;}body{padding:0;margin:0;}h1{padding:0;margin:0;font-size:50%;}</style>
</head>
<body>


<!-- MAP[START] -->
<h1>Click on the pin. (Select 1 to 3 as the second argument of the function. The result changes.)</h1>
<div id="myMap" style="width:100vw;height:100vh;"></div>
<!-- MAP[END] -->


<script src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AsbJcbQ2DmWGRd3YPI8lYl7pAiRlNWfcYuSWBwLPcy7P7zcazFWmka2SSULrEf-B' async defer></script>
<script src="../js/BmapQuery.js"></script>
<script>
    //init
    function GetMap() {
        //------------------------------------------------------------------------
        //1. Instance
        //------------------------------------------------------------------------
        const map = new Bmap("#myMap");
        //------------------------------------------------------------------------
        //2. Display Map
        //------------------------------------------------------------------------
        map.startMap(35.039500, 135.728500, "load", 7);

        //----------------------------------------------------
        //3. Infobox
        //   options = new Array();
        //   options[index] = { lat, lon, width, height, title, pinColor, description, show };
        //----------------------------------------------------
        const style = {
        pinColor:"#0000ff",
        fillColor:"rgba(0,0,100,0.4)",
        strokeWidth:10
        };
        map.circleSet(34.889294, 135.807693, 15500, style); 
        map.circleSet(35.039500, 135.728500, 6600, style); 
        map.circleSet(35.026852, 135.798248, 6600, style); 
        
        const options = [];
        options[0]={
            "lat":34.889294,
            "lon":135.807693,
            "title":"KYOTO",
            "pinColor":"#0000ff",
            "height":300,
            "width":320,
            "description": 'Byoudouin<br><img src="../img/byoudouin.jpg" width="300">',
            "show":false
        };
        options[1]={
            "lat":35.039500,
            "lon":135.728500,
            "title":"KYOTO",
            "pinColor":"#0000ff",
            "height":300,
            "width":320,
            "description": 'Kinkakuji<br><img src="../img/kinkakuji.jpg" width="300">',
            "show":false
        };
        options[2]={
            "lat":35.026852,
            "lon":135.798248,
            "title":"KYOTO",
            "pinColor":"#0000ff",
            "height":300,
            "width":320,
            "description": 'Ginkakuji<br><img src="../img/ginkakuji.jpg" width="300">',
            "show":false
        };
        options[3]={
            "lat":35.649954,
            "lon":140.0365770,
            "title":"幕張メッセ",
            "pinColor":"#ff0000",
            "height":300,
            "width":320,
            "description": 'Makuharimeltuse<br><img src="../img/makuharimeltuse.JPG" width="300">',
            "show":false
        };
        options[4]={
            "lat":35.443059,
            "lon":139.646958,
            "title":"中華街",
            "pinColor":"#ff0000",
            "height":390,
            "width":320,
            "description": 'Tyukagai<br><img src="../img/tyukagai.JPG" width="300">',
            "show":false
        };


        //----------------------------------------------------
        //4. Switch infoboxs
        //   infoboxLayers(options, true); //true=one, false=Multiple
        //----------------------------------------------------
        map.infoboxLayers(options,true);

    }
</script>
</body>
</html>
